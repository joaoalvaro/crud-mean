<form (ngSubmit)="createOrUpdate()">

    <div class="form-group">
        <label for="brand">Marca</label>
        <input type="text" name="brand" class="form-control" [(ngModel)]="car.brand">
    </div>
    <div class="form-group">
        <label for="model">Modelo</label>
        <input type="text" name="model" class="form-control" [(ngModel)]="car.model">
    </div>
    <div class="form-group">
        <label for="color">Cor</label>
        <input type="text" name="color" class="form-control" [(ngModel)]="car.color">
    </div>
    <input type="submit" value="Salvar" class="btn btn-primary">

</form>
